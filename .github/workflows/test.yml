name: Emacs CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version: ["30.2", "30.1", "27.1", "snapshot"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}

      - name: Check Emacs version
        run: emacs --version

      - name: Verify Config Load
        run: |
          # --batch: run without a UI
          # --debug-init: stop on errors
          # -l: load the file
          emacs --batch --debug-init --load early-init.el --load init.el

      - name: Byte-compile files
        run: |
          emacs --batch -Q -f batch-byte-compile *.el
